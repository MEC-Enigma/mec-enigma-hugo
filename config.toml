baseURL = "https://mec-enigma.github.io"
title   = "Enigma"

DefaultContentLanguage = "en"

theme = "hello-friend-ng"

pygmentsCodefences = true
pygmentsUseClasses = true
rssLimit  = 10  # Maximum number of items in the RSS feed.
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." # This message is only used by the RSS template.

# googleAnalytics = ""
# disqusShortname = ""

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

buildDrafts  = false
buildFuture  = false
buildExpored = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[markup.goldmark.renderer]
unsafe= true

[permalinks]
  posts = "/posts/:year/:month/:title/"

[author]
  name = "Enigma"

[blackfriday]
  hrefTargetBlank = true

[taxonomies]
  tag      = "tags"
  category = ""

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Metadata mostly used in document's head
  description = "The Official Website for Enigma, the Computer Science Club of Mahindra Ecole Centrale"
  keywords = "Enigma, MEC, CS Club"
  images = [""]

  homeSubtitle = "In the end, it all comes down to 0 and 1"

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  # gitUrl = ""

  # Toggle this option need to rebuild SCSS, requires extended version of Hugo
  justifyContent = false  # Set "text-align: justify" to .content.

  # Directory name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # Default theme "light" or "dark"
  defaultTheme = "dark"

  [params.logo]
    logoText     = "$ cd ~/enigma"
    logoHomeLink = "/"

  # Social icons
  [[params.social]]
    name = "github"
    url  = "https://github.com/MEC-Enigma"

  [[params.social]]
    name = "instagram"
    url  = "https://www.instagram.com/MECEnigma"

  [[params.social]]
    name = "discord"
    url  = "https://www.discord.gg/5eJwmkV"

[languages]
  [languages.en]
    subtitle  = "Enigma"
    weight    = 1
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'

[menu]
  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "about/"
  [[menu.main]]
    identifier = "projects"
    name       = "Projects"
    url        = "projects/"
  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    url        = "blog/"
